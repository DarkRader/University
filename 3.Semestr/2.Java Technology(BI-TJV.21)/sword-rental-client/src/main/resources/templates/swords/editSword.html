<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Renting Sword Database | Edit sword</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Edit sword</h1>
<form action="#" th:action="@{/swords/edit/{id}(id=${sword.getSwordId()})}" th:object="${sword}" method="post">
    <div class="form-floating">
        <input type="number" id="swordId" name="swordId" th:field="*{swordId}" class="form-control" readonly/><br/>
        <label for="swordId">Sword ID</label>
    </div>
    <div style="color:#F54940FF" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">VALUE</div>
    <div class="form-floating">
        <input type="text" id="type" name="type" th:field="*{type}" class="form-control" /><br/>
        <label for="type">Type</label>
    </div>
    <div style="color:#F54940FF" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">VALUE</div>
    <div class="form-floating">
        <input type="number" id="price" name="price" th:field="*{price}" class="form-control"/><br/>
        <label for="price">Price</label>
    </div>
    <div class="form-floating">
        <input type="number" id="weight" name="weight" th:field="*{weight}" class="form-control"/><br/>
        <label for="weight">Weight</label>
    </div>
    <div class="form-floating">
        <input type="number" id="length" name="length" th:field="*{length}" class="form-control"/><br/>
        <label for="length">Length</label>
    </div>
    <input type="submit" class="btn btn-primary"/>
</form>
<p><a href="/swords"><i title="Back to list of swords" class="material-icons" style="size: 10px; margin-left: 30px; margin-top: 10px;"/>menu_open</a></p>
</body>
</html>
