<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Renting Sword Database | List of existing swords</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/sword.icon.jpg">
</head>
<body>
<h1>Swords information</h1>
<table class="table">
    <thead>
    <tr>
        <th>Type</th>
        <th>Price</th>
        <th>Weight</th>
        <th>Length</th>
        <th>Edit</th>
        <th>Delete</th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="sword: ${swords}">
        <td th:text="${sword.getType()}">Event</td>
        <td th:text="${sword.getPrice()}">Price</td>
        <td th:text="${sword.getWeight()}">Weight</td>
        <td th:text="${sword.getLength()}">Length</td>
        <td><a href="#" th:href="@{http://localhost:8081/swords/edit/{id}(id=${sword.getSwordId()})}"><i title="Edit sword" class="material-icons" style="size: 10px;"/>edit</a></td>
        <td><a href="#" th:href="@{http://localhost:8081/swords/delete/{id}(id=${sword.getSwordId()})}"><i title="Delete sword" class="material-icons" style="size: 10px;"/>delete_outline</a></td>
        <td></td>
    </tr>
</table>
<p><a href="/swords/add"><i title="Add new sword" class="material-icons" style="size: 10px; margin-left: 30px;"/>add_circle_outline</a><br>
    <a href="/"><i title="Back to main menu" class="material-icons" style="size: 10px; margin-left: 10px;"/>home</a></p>
</body>
</html>
