<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Renting Sword Database | Information about sword in contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Information about sword in contract</h1><br><br>
<div class="form-floating">
    <h3 id="type" class="form-control" th:text="${sword.getType()}">Type </h3>
    <label for="type">Type</label>
</div>
<div class="form-floating">
    <h3 id="price" class="form-control" th:text="${sword.getPrice()}">Price </h3>
    <label for="price">Price</label>
</div>
<div class="form-floating">
    <h3 id="weight" class="form-control" th:text="${sword.getWeight()}">Weight </h3>
    <label for="weight">Weight</label>
</div>
<div class="form-floating">
    <h3 id="length" class="form-control" th:text="${sword.getLength()}">Length </h3>
    <label for="length">Length</label>
</div>
<p><a href="/contracts"><i title="Back to list of contracts" class="material-icons" style="size: 10px; margin-left: 30px; margin-top: 10px;"/>menu_open</a></p>
</body>
</html>
