<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Renting Sword Database | List of existing contracts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/sword.icon.jpg">
</head>
<body>
<h1>List of existing contracts</h1>
<table class="table">
    <thead>
    <tr>
        <th>Event</th>
        <th>Price</th>
        <th>Delivery  service</th>
        <th>Person in contract</th>
        <th>Sword in contract</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="contract: ${contracts}">
        <td th:text="${contract.getEvent()}">Event</td>
        <td th:text="${contract.getPrice()}">Price</td>
        <td th:text="${contract.getDeliveryService()}">DeleveryService</td>
        <td><a href="#" th:href="@{http://localhost:8081/contracts/person/{id}(id=${contract.getPerson()})}"><i title="Edit contract" class="material-icons" style="size: 10px;"/>person</a></td>
        <td><a href="#" th:href="@{http://localhost:8081/contracts/sword/{id}(id=${contract.getSword()})}"><i title="Edit contract" class="material-icons" style="size: 10px;"/>&#9876;</a></td>
        <td th:text="${contract.getDate()}">Date</td>
        <td><a href="#" th:href="@{http://localhost:8081/contracts/edit/{id}(id=${contract.getContractId()})}"><i title="Edit contract" class="material-icons" style="size: 10px;"/>edit</a></td>
        <td><a href="#" th:href="@{http://localhost:8081/contracts/delete/{id}(id=${contract.getContractId()})}"><i title="Delete contract" class="material-icons" style="size: 10px;"/>delete_outline</a></td>
        <td></td>
    </tr>
</table>
<p><a href="/contracts/add"><i title="Add new contract" class="material-icons" style="size: 10px; margin-left: 30px;"/>add_circle_outline</a><br>
    <a href="/"><i title="Back to main menu" class="material-icons" style="size: 10px; margin-left: 10px;"/>home</a></p>
</body>
</html>
