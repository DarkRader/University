<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Renting Sword Database | Add contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Register new contract</h1>
<form action="#" th:action="@{/contracts/add}" th:object="${contract}" method="post">
    <div style="color:#f54940" th:if="${#fields.hasErrors('event')}" th:errors="*{event}">VALUE</div>
    <div class="form-floating">
        <input type="text" id="event" name="event" th:field="*{event}" class="form-control"/><br/>
        <label for="event">Event</label>
    </div>
    <div style="color:#F54940FF" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">VALUE</div>
    <div class="form-floating">
        <input type="number" id="price" name="price" th:field="*{price}" class="form-control"/><br/>
        <label for="price">Price</label>
    </div>
    <div style="color:#F54940FF" th:if="${#fields.hasErrors('deliveryService')}" th:errors="*{deliveryService}">VALUE</div>
    <div class="form-floating">
        <input type="text" id="deliveryService" name="deliveryService" th:field="*{deliveryService}" class="form-control"/><br/>
        <label for="deliveryService">Delivery service</label>
    </div>
    <div style="color:#F54940FF" th:if="${#fields.hasErrors('person')}" th:errors="*{person}">VALUE</div>
    <div class="form-group blu-margin">
        <label for="formControlPerson" style="color:white">Person</label>
        <select class="form-control" th:field="*{person}"  id="formControlPerson">
            <option value="0">Select person</option>
            <option th:each="curPerson : ${person}" th:value="${curPerson.getPersonId()}"
                    th:text="${curPerson.getUsername()}"></option>
        </select>
    </div>
    <br>
    <div style="color:#F54940FF" th:if="${#fields.hasErrors('sword')}" th:errors="*{sword}">VALUE</div>
    <div class="form-group blu-margin">
        <label for="formControlSword" style="color:white">Sword</label>
        <select class="form-control" th:field="*{sword}"  id="formControlSword">
            <option value="0">Select sword</option>
            <option th:each="curSword : ${sword}" th:value="${curSword.getSwordId()}"
                    th:text="${curSword.getType()}+': '+${curSword.getPrice()+ ' $'}"></option>
        </select>
    </div>
    <br>
    <div style="color:#F54940FF" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">VALUE</div>
    <div class="form-floating">
        <input type="date" id="date" name="date" th:field="*{date}" class="form-control"/><br/>
        <label for="date">Date</label>
    </div>
    <input type="submit" class="btn btn-primary"/>
</form>
<p><a href="/contracts"><i title="Back to list of contracts" class="material-icons" style="size: 10px; margin-left: 30px; margin-top: 10px;"/>menu_open</a></p>
</body>
</html>
