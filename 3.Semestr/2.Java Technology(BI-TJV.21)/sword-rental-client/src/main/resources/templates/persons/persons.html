<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Renting Sword Database | List of existing persons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/sword.icon.jpg">
</head>
<body>
<h1>People information</h1>
<table class="table">
    <thead>
    <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone number</th>
        <th>Email</th>
        <th>Wishlist</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Inf.</th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="person: ${persons}">
        <td th:text="${person.getUsername()}">Username</td>
        <td th:text="${person.getName()}">Name</td>
        <td th:text="${person.getSurname()}">Surname</td>
        <td th:text="${person.getPhoneNumber()}">PhoneNumber</td>
        <td th:text="${person.getEmail()}">Email</td>
        <td><a href="#" th:href="@{http://localhost:8081/persons/wish/{id}(id=${person.getPersonId()})}"><i title="Wish sword" class="material-icons" style="size: 10px;"/>&hearts;</a></td>
        <td><a href="#" th:href="@{http://localhost:8081/persons/edit/{id}(id=${person.getPersonId()})}"><i title="Edit person" class="material-icons" style="size: 10px;"/>edit</a></td>
        <td><a href="#" th:href="@{http://localhost:8081/persons/delete/{id}(id=${person.getPersonId()})}"><i title="Delete person" class="material-icons" style="size: 10px;"/>delete_outline</a></td>
        <td><a href="#" th:href="@{http://localhost:8081/persons/person/{id}(id=${person.getPersonId()})}"><i title="Information about person" class="material-icons" style="size: 10px;"/>info</a></td>
        <td></td>
    </tr>
</table>
<p><a href="/persons/add"><i title="Add new person" class="material-icons" style="size: 10px; margin-left: 30px;"/>add_circle_outline</a><br>
    <a href="/"><i title="Back to main menu" class="material-icons" style="size: 10px; margin-left: 10px;"/>home</a></p>
</body>
</html>
