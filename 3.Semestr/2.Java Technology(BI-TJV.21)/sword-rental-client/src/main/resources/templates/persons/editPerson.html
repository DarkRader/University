<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Renting Sword Database | Edit person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Edit person</h1>
<form action="#" th:action="@{/persons/edit/{id}(id=${person.getPersonId()})}" th:object="${person}" method="post">
    <div class="form-floating">
        <input type="number" id="personId" name="personId" th:field="*{personId}" class="form-control" readonly/><br/>
        <label for="personId">Person ID</label>
    </div>
    <div style="color:#F54940FF" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">VALUE</div>
    <div class="form-floating">
        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" /><br/>
        <label for="username">Username</label>
    </div>
    <div style="color:#F54940FF" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">VALUE</div>
    <div class="form-floating">
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control"/><br/>
        <label for="name">Name</label>
    </div>
    <div style="color:#F54940FF" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">VALUE</div>
    <div class="form-floating">
        <input type="text" id="surname" name="surname" th:field="*{surname}" class="form-control"/><br/>
        <label for="surname">Surname</label>
    </div>
    <div style="color:#F54940FF" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">VALUE</div>
    <div class="form-floating">
        <input type="number" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control"/><br/>
        <label for="phoneNumber">Phone number</label>
    </div>
    <div style="color:#F54940FF" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">VALUE</div>
    <div class="form-floating">
        <input type="text" id="email" name="email" th:field="*{email}" class="form-control"/><br/>
        <label for="email">Email</label>
    </div>
    <input type="submit" class="btn btn-primary"/>
</form>
<p><a href="/persons"><i title="Back to list of persons" class="material-icons" style="size: 10px; margin-left: 30px; margin-top: 10px;"/>menu_open</a></p>
</body>
</html>
