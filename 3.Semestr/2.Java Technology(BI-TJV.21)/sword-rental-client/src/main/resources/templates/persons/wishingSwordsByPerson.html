<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Renting Sword Database | Swords in WishList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Wishlist swords</h1>
<table class="table">
    <thead>
    <tr>
        <th>Type</th>
        <th>Price</th>
        <th>Weight</th>
        <th>Length</th>
        <th>Delete</th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="sword: ${wishlist}">
        <td th:text="${sword.getType()}">Event</td>
        <td th:text="${sword.getPrice()}">Price</td>
        <td th:text="${sword.getWeight()}">Weight</td>
        <td th:text="${sword.getLength()}">Length</td>
        <td><a href="#" th:href="@{http://localhost:8081/persons/wish/person/{id}/{idSword}(id=${personID},idSword=${sword.getSwordId()})}"><i title="Delete sword in wishlist" class="material-icons" style="size: 10px;"/>delete_outline</a></td>
        <td></td>
    </tr>
</table>
<p><a href="#" th:href="@{http://localhost:8081/persons/wish/addWishSword/{id}(id=${personID})}"><i title="Add sword in wishlist" class="material-icons" style="size: 10px;"/>add_circle_outline</a><br>
<a href="/persons"><i title="Back to list of persons" class="material-icons" style="size: 10px; margin-left: 30px; margin-top: 10px;"/>menu_open</a>
<a href="#" th:href="@{http://localhost:8081/persons/person/{id}(id=${personID})}"><i title="Information about person" class="material-icons" style="size: 10px;"/>info</a></p>
</body>
</html>
