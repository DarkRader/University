<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Renting Sword Database | Information about person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Information about person in contract</h1><br><br>
<div class="form-floating">
    <h3 id="username" class="form-control" th:text="${person.getUsername()}">Username </h3>
    <label for="username">Username</label>
</div>
<div class="form-floating">
    <h3 id="name" class="form-control" th:text="${person.getName()}">Name </h3>
    <label for="name">Name</label>
</div>
<div class="form-floating">
    <h3 id="surname" class="form-control" th:text="${person.getSurname()}">Surname </h3>
    <label for="surname">Surname</label>
</div>
<div class="form-floating">
    <h3 id="phoneNumber" class="form-control" th:text="${person.getPhoneNumber()}">Phone number </h3>
    <label for="phoneNumber">Phone number</label>
</div>
<div class="form-floating">
    <h3 id="email" class="form-control" th:text="${person.getEmail()}">Email </h3>
    <label for="email">Email</label>
</div>
<p><a href="#" th:href="@{http://localhost:8081/persons/wish/{id}(id=${person.getPersonId()})}"><i title="Wish sword" class="material-icons" style="size: 10px;"/>&hearts;</a>
    <a href="/persons"><i title="Back to list of persons" class="material-icons" style="size: 10px; margin-left: 30px; margin-top: 10px;"/>menu_open</a>
<td>
    <span th:if="${person.getWantedSwordAlert().size() == 0}"><a href="#" th:href="@{http://localhost:8081/persons/wish/person/notification{id}(id=${person.getPersonId()})}"><i title="Information about person" class="material-icons" style="size: 10px;"/>notifications</a></span>
    <span th:unless="${person.getWantedSwordAlert().size() == 0}"><a href="#" th:href="@{http://localhost:8081/persons/wish/person/notification{id}(id=${person.getPersonId()})}"><i title="Information about person" class="material-icons" style="size: 10px;"/>notification_important</a></span>
</td>
</p>
</body>
</html>
