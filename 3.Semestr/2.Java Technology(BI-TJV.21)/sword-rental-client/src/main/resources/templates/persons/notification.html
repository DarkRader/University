<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Renting Sword Database | Swords in WishList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Recently released swords that you have on your wish list</h1>
<table class="table">
    <thead>
    <tr>
        <th>Type</th>
        <th>Price</th>
        <th>Weight</th>
        <th>Length</th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="sword: ${alert}">
        <td th:text="${sword.getType()}">Event</td>
        <td th:text="${sword.getPrice()}">Price</td>
        <td th:text="${sword.getWeight()}">Weight</td>
        <td th:text="${sword.getLength()}">Length</td>
        <td></td>
    </tr>
</table>
    <p><a href="#" th:href="@{http://localhost:8081/persons/person/{id}(id=${renter})}"><i title="Information about person" class="material-icons" style="size: 10px;"/>menu_open</a></p>
</body>
</html>
